<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beautyCenter.css">
    <title>Beauty Care Center - Appointment</title>
    
</head>
<body>
    <form action="">
        <h3 class="heading">Beauty Care Center - Appointment</h3>
        <table>
            <tr>
                <td>Name*</td>
                <td><input class="input" type="text" placeholder="Enter your name"></td> 
            </tr> 
            <tr>
                <td>
                    <label for="">Gender*</label>
                </td>
                <td>
                    <input type="radio" name="gender" ><label for="">Male</label>
                    <input type="radio" name="gender" ><label for="">Female</label>
                    <input type="radio" name="gender" ><label for="">Others</label>
                </td>
            </tr>
            <tr>
                <td>E-mail address</td>
                <td><input class="input" type="email" placeholder="Example:abc@gmail.com"></td>
            </tr>
            <tr>
                <td>Mobile no*</td>
                <td>
                    <input class="input" type="tel" placeholder="Enter your mobile number" >
                </td>
            </tr>
            <tr>
                <td>Services*</td>
                <td>
                    <input class="input" type="text" >
                </td>
            </tr>
            <tr>
                <td>Date*</td>
                <td>
                    <input class="input" type="date" placeholder="mm/dd/yyyy">
                </td>
            </tr>
            <tr>
                <td>Time*</td>
                <td>
                    <select class="input" name="" id="">
                        <option value="one">Select one</option>
                        <option value="two">select two</option>
                        <option value="three">select three</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea class="input" name="" id="" cols="25" rows="6">Enter your address</textarea>
                </td>
            </tr>
        </table>

           <div class="last-section"> 
                <p> <input type="checkbox"><a href=""> I agree to terms of service and privacy policy.</a>  </p>
                <button class="btn" type="submit">Submit</button>
           </div>

    </form>
             
</body>
</html>
